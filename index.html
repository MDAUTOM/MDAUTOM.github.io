  <!-- QUICK: remove Webflow badge + force favicon replacement -->
  <script>
  (function(){
    var faviconUrl = "/favicon007.svg";
    var appleTouch = "/apple-touch-icon.png";
    function setFavicon(url){
      try {
        var head = document.getElementsByTagName('head')[0] || document.documentElement;
        var links = head.querySelectorAll('link[rel="shortcut icon"], link[rel="icon"]');
        if(links && links.length){
          links.forEach(function(l){ l.href = url; });
        } else {
          var link = document.createElement('link');
          link.rel = 'icon';
          link.type = 'image/svg+xml';
          link.href = url;
          head.appendChild(link);
        }
        if(appleTouch){
          var at = head.querySelector('link[rel="apple-touch-icon"]');
          if(at){ at.href = appleTouch; } else {
            var newAt = document.createElement('link');
            newAt.rel = 'apple-touch-icon';
            newAt.href = appleTouch;
            head.appendChild(newAt);
          }
        }
      } catch(e){ console && console.error && console.error(e); }
    }
    function removeBadgeNode(node){
      try{
        if(!node) return;
        if(node.nodeType === 1){
          if(node.classList && node.classList.contains('w-webflow-badge')){
            node.remove();
            return;
          }
          var found = node.querySelector && node.querySelector('.w-webflow-badge');
          if(found) found.remove();
        }
      }catch(e){}
    }
    function runNow(){
      removeBadgeNode(document.querySelector('.w-webflow-badge'));
      setFavicon(faviconUrl);
    }
    if(document.readyState !== 'loading'){
      runNow();
    } else {
      document.addEventListener('DOMContentLoaded', runNow);
    }
    try{
      var obs = new MutationObserver(function(mutations){
        mutations.forEach(function(m){
          if(m.addedNodes && m.addedNodes.length){
            m.addedNodes.forEach(function(n){
              removeBadgeNode(n);
            });
          }
        });
      });
      obs.observe(document.documentElement || document, { childList: true, subtree: true });
    }catch(e){}
    try{
      var s = document.createElement('style');
      s.innerHTML = '.w-webflow-badge{display:none !important; visibility:hidden !important; opacity:0 !important; pointer-events:none !important;}';
      document.head && document.head.appendChild(s);
    }catch(e){}
  })();
  </script>
